{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
    <ul class="items">
        {% for artist in artists %}
            <li class="col-xs-12">
                <a href="/artists/{{ artist.id }}" class="col-xs-6">
                    <i class="fas fa-users"></i>
                    <div class="item">
                        <h5>{{ artist.name }}</h5>
                    </div>
                </a>
                <button class="btn btn-danger btn-sm" onclick="removeVenue('{{ artist.id }}')">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
        {% endfor %}
    </ul>
    <script>
        function removeVenue(id) {
            fetch(`/artists/${id}`, {
                method: 'delete'
            }).then(function (response) {
                if (response.ok)
                    window.location.replace(window.location);
            });
        }
    </script>

{% endblock %}
